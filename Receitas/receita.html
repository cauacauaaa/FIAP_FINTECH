<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="receita_style.css">
</head>
<body>
    <header>
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start mt-3">
            <button class="d-md-none text-white bg-transparent border-0" aria-label="Botão de cancelar a operação">Cancelar</button>
        </div>
        <div class="d-flex flex-row justify-content-center mt-4">
            <h5 class="text-white border border-1 rounded-pill px-5 py-1" id="subtitulo" aria-label="Mês e ano correspondentes">Receitas Junho 2023</h5>
        </div>
    </header>

    <main>  
        <div class="mt-5 d-flex flex-column container" id="informacoes">
            <div class="mx-5">
                <form>
                    <div class="mb-1 mt-2">
                        <label for="data" class="form-label border-0">Data</label>
                        <input type="text" class="form-control border-0 border-bottom p-0" id="data" aria-label="Data da receita">
                    </div>
                    <div class="mb-1">
                        <label for="descricao" class="form-label border-0">Descrição</label>
                        <input type="text" class="form-control border-0 border-bottom p-0" id="descricao" aria-label="Descrição da receita">
                    </div>
                    <div class="mb-1">
                        <label for="categoria" class="form-label border-0">Categoria</label>
                        <input type="text" class="form-control border-0 border-bottom p-0" id="categoria" aria-label="Categoria da receita">
                    </div>
                </form>
            </div>
            <div class="d-flex flex-row mx-5 justify-content-between mt-3">
                <span>Valor</span>
                <span class="text-success" aria-label="Valor da receita">R$ 0,00</span>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button disabled="disabled" class="px-5 rounded-pill text-white" id="botao" aria-label="Botão para salvar informações">SALVAR</button>
            </div>
        </div>
    </main>
    
    <footer class="fixed-bottom">
        <div class="">
            <ul class="list-unstyled">
                <li class="d-flex justify-content-around ">
                    
                    <a href="/Tela Principal/tela_principal.html"><img src="imagens/homepage_home_house_icon_225739 (1).png" alt="Link para tela inicial" class="img-fluid"></a>
                    <a href="#"><img src="imagens/sign-add-icon_34367 (2).png" alt="Adicionar nova receita" class="img-fluid"></a>
                    <a href="#"><img src="imagens/other_icon-icons.com_61214.png" alt="Opções" class="img-fluid"></a>
                    
                </li>
            </ul>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
